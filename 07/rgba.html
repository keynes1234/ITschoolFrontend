<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상품 소개 페이지</title>
    <style>
      body {
        background: url(images/bg.jpg) no-repeat fixed; /* no-repeat : 이미지를 가들 찰 때까지 반복하지 않고 한번만 사용 */
        background-size: cover;
        text-align: center;
      }
      h1 {
        font-size: 160px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .color1 {
        color: rgb(255, 255, 255);
      }
      .color2 {
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <h1 class="color1">html</h1>
    <h1 class="color2">CSS</h1>
  </body>
</html>
