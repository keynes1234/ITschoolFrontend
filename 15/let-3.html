<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 전역변수 선언 없애주기
      function calcSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        sum = 100;
        console.log(sum); //콘솔 출력을 함수 안에 옮기기
      }
      calcSum(10);
    </script>
  </body>
</html>
