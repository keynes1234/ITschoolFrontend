<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum;
      function calcSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
      }
      calcSum(10);
      console.log(sum);
    </script>
  </body>
