<!DOCTYPE html>

    <title>연습문제 1</title>

  <body>
    <script>
      // const x = prompt("x 값을 입력해주세요");
      // const y = prompt("y 값을 입력해주세요");

      function sumMulti(x, y) {
        if (x === y) {
          sum = Number(x) * Number(y);
        } else {
          sum = Number(x) + Number(y);
        }
        return sum;
      }
      console.log(sumMulti(5, 10));
      console.log(sumMulti(10, 10));
    </script>
  </body>
