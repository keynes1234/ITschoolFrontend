<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      function multiple(a, b = 5, c = 10) {
        return a * b * c;
      }

      let result1 = multiple(5, 10, 20);
      let result2 = multiple(5, 20);
      let result3 = multiple(30);

      document.write(
        "multiple(5, 10, 20)을 실행하면 결과는" + result1 + "입니다. <br>"
      );
      document.write(
        "multiple(5, 20)을 실행하면 세번째 매개변수는 기본값을 사용하고 결과는" +
          result2 +
          "입니다. <br>"
      );
      document.write(
        "multiple(30)을 실행하면 두번째, 세번째 매개변수는 기본값을 사용하고 결과는" +
          result3 +
          "입니다. <br>"
      );
    </script>
  </body>
</html>
