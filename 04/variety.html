<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <!-- abbr : 줄임말 표시 -->
    <abbr title="Internet of Things">IoT</abbr>

    <!-- cite(인용하다) : 웹 문서나 포스트에서 내용을 표시함 -->
    <p> 내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다 - 영화, <cite>'비포선셋'</cite>중</p>

    <!-- code : 컴퓨터 코드임을 인식하기 위한 태그임 -->
    <code>function savetheLocal()</code>

    <!-- small : 부가 정보처럼 작게 표시해도 되는 텍스트임 -->
    <p>가격: 13,000원<small>(부가세 별도)</small></p>

    <!-- sub(subscript; 아래첨자) : 아래 첨자 -->
    <p>물의 화학식은H<sub>2</sub>O입니다</p>

    <!-- sup(superscript; 윗첨자) 위 첨자를 표시함-->
    <p>E = mc<sup>2</sup>0입니다</p>

    <!-- s(strike; 취소선) : 취소선을 표시함 -->
    <p> <s> 34,000원</s> 19,000원</p>

    <!-- u(underline; 밑줄) : 밑줄을 표시함 -->
    <p><u>텍스트에 밑줄 긋기</u></p>

    <!-- ins(insert; 삽입) : 시간정보 입력 가능 -->
    <p><ins datetime="2024-06-18">새로운 내용을 삽입합니다.</ins></p>

    <!-- del(delete; 삭제) : -->
    <del>기존 내용을 삭제합니다.</del>

       
</body>
</html>
