<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날짜와 시간</title>
</head>
<body>
  <form>
    <h1>날짜 지정하기</h1>
    <input type="date" min="2024-06-01" max="2024-06-30">
    <input type="month">
    <input type="week">
  </form>
  <h1>시간 지정하기</h1>
  <form>
    <h1>날짜 지정하기</h1>
    <input type="time">
    <input type="datetime-local" >
  </form>
</body>
</html>
