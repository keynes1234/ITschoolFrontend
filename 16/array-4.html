<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 객체의 메서드</title>
  </head>
  <body>
    <p>splice 메서드 사용하기</p>
    <script>
      // 인수가 1개일 경우
      var numbers = [1, 2, 3, 4, 5];
      var newNumbers = numbers.splice(2); // 반환된 배열 : 3,4,5
      document.write(`원본 배열 : [1, 2, 3, 4, 5] <br>
                      ----------splice 결과 ---------<br>
                      반환된 배열 :  ${newNumbers}   <br> 
                      변경된 배열 :  ${numbers}      <hr>`);

      // 인수가 2개일 경우
      var study = ["html", "css", "web", "jquery"];
      var newStudy = study.splice(2, 1); // 반환된 배열 study[2]포함 1개
      document.write("반환된 배열 : " + newStudy + "<br>");
      document.write("변경된 배열 : " + study); // 나머지 출력
      document.write("<hr>");

      // 인수가 3개 이상일 경우
      var newStudy2 = study.splice(2, 1, "js"); //  반환된 배열 jquery 추가된 배열 js
      document.write("반환된 배열 : " + newStudy2 + "<br>");
      document.write("변경된 배열 : " + study); //결과 출력
    </script>
  </body>
</html>
