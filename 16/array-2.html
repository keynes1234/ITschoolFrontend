<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>배열의 각 요소</h1>
    <script>
      let numbers = ["one", "two", "three", "four"];

      for (let number of numbers) {
        document.write("<p>" + number + "</p>");
      }
    </script>
  </body>
</html>
