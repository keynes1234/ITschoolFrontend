<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 3</title>
    <style>
      body {
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>소문자로 출력하기</h2>
    <script>
      var Mystring = prompt("알파벳을 입력해주세요.");

      for (i = 0; i < Mystring.length; i++) {
        var char = Mystring.charCodeAt(i);
        document.write(char);
        if(char >= "A" && char <="Z"){
          msg += String.fromCharCode(char.charCodeAt() + 'A'.charCodeAt() )
        } else{
          msg += char;
        }
      }

      document.write(msg);
    </script>
  </body>
</html>
