<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [3, 7, 1, 9, 4];
      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      console.log("배열 요소들의 합 : " + sum);
    </script>
  </body>
</html>
