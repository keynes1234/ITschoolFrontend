<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 1.5em;
        line-height: 2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      var sum = 0;

      for (let i = 0; i <= 1000; i++) {
        sum += i;
      }

      document.write("1부터 1000까지 더하면 " + sum + " 입니다.");
    </script>
  </body>
</html>
