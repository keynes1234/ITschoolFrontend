<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>반복문을 사용한 팩토리얼 계산</h1>

    <script>
      var n = prompt("숫자를 입력하세요.", "10");
      var msg = "";

      if (n !== null) {
        //취소 버튼을 누르지 않았을때
        var nFact = 1;

        let i = 1;

        while (i <= n) {
          nFact *= i;

          i++;
        }

        msg = n + "!=" + nFact; //결과값을 표시할 문자열
      } else {
        //취소 버튼을 눌렀을 때
        msg = "값을 입력하지 않았습니다.";
      }
      document.write(msg);
    </script>
  </body>
</html>
