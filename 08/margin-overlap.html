<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델 - 마진중첩</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      width: 200px;
      height: 100px;
      margin: 30px;
    }
    #box1{
      background-color: blue;
      margin: 35px;
    }
    #box2{
      background-color: red;
      margin: 40px;
    }
    #box3{
      background-color: greenyellow;
      margin: 45px;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
