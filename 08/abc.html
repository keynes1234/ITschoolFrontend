<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 문법 : .container>ul.list>li.list-item*5>a{list$}   -->
    <!-- div(default 값 적을필요 없음)에 클래스 컨테이너(.container) 안에(>) ul에 클래스 list(.list)로 만들고
      그 안에(>) li에 클래스 list-item(.list-item) 5개 생성(*5)하고 a만들면서 해당 값list생성 개수만큼 내림차순 생성({list$}) -->
    <div class="container">
      <ul class="list">
        <li class="list-item"><a href="">list1</a></li>
        <li class="list-item"><a href="">list2</a></li>
        <li class="list-item"><a href="">list3</a></li>
        <li class="list-item"><a href="">list4</a></li>
        <li class="list-item"><a href="">list5</a></li>
      </ul>
    </div>
</body>
</html>
