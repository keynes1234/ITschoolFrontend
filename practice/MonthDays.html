<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month = parseInt(prompt("몇 월입니까? : "));
      let result; //Number

      //31일인 달 : 1,3,5,7,8,10,12 월
      //30일인 달 : 4,6,9,11 월
      //28일인 달 : 2월
      //간단한 예제로 윤년은 고려하지 않음

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          result += "31일";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          result += "30일";
          break;
        case 2:
          result += "28일";
          break;

        default:
          result += "그런 월은 없습니다";
      }

      alert(month + "월의 일수는 " + result + " 입니다.");
    </script>
  </body>
</html>
