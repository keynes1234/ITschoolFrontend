<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계절 판별</title>
  </head>
  <body>
    <script>
      let month = parseInt(prompt("몇 월입니까?:"));
      let result = "";

      switch(month){
        case 3:
        case 4:
        case 5:
          result += "봄";
          break;
        case 6:
        case 7:
        case 8:
          result += "여름";
          break;
      
        case 9:
        case 10:
        case 11:
          result += "가을";
          break;
      
        case 12:
        case 1:
        case 2:
          result += "겨울";
          break;
        default:
          result += "그런 월은 없습니다";
      }

      alert(month + "월의 계절은 " + result + " 입니다.");
    </script>
  </body>
</html>
