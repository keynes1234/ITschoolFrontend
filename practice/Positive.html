<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPositive(number) {
        return number >= 0 ? true : false;
      }

      let input = prompt("숫자를 입력하세요.");
      let number = parseInt(input);

      alert(
        number +
          (isPositive(number)
            ? "는 양의정수가 맞습니다"
            : "는 양의정수가 아닙니다")
      );
    </script>
  </body>
</html>
