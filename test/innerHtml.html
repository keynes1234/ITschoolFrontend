<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS의 자바스크립트</title>
  </head>
  <body>
    <h1>HTML DOM 요소를 이용한 innerHTML 프로퍼티</h1>
    <p id="text">이 내용은 소스를 봐야만 알 수 있습니다.</p>

    <script>
      var str = document.getElementById("text");
      str.innerHTML = "이 내용이 변경되기 전 내용을 확인해보세요";
    </script>
  </body>
</html>
