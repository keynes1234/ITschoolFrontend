<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선형 그라데이션</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        /* border-radius: 10px; */
      }
      .grad {
        background: #06f; /* CSS를 지원하지 않는 브라우저용 */

      }

  </head>

    <div class="grad"></div>
