<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그라데이션</title>
  <style>
    div{
      height: 300px;
      margin: 10px;
    }
    .grad1{
      background: skyblue;
      background: radial-gradient(yellow, white, orange);
    }
    .grad2{
      background: skyblue;
      background: radial-gradient(yellow, white 10%, orange 60%);
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
