<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 바꾸기</title>
  <style>
    ul{
      list-style: none;
      margin-left: -30px;
    }
    li{
      background-image: url(images/book-icon.png); /* 배경 이미지 파일 */
      background-repeat: no-repeat; /* 배경 이미지 반복 안함 */
      background-position: 0% center ; /* 배경 이미지 위치 (%, center 등 위치값 지정 가능) */
      padding-left: 50px; /* 왼쪽 패딩 (박스 모델) */
      line-height: 40px;  /* 줄간격 */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사 소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문 답변</li>
    <li>동영상 강의</li>
  </ul>
</body>
</html>
