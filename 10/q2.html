<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a[href^=https]{
      color: green;
    }
    ul{
      list-style: none;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://www.example.com">Example Link</a></li>
    <li><a href="http://www.example.com">Another Link</a></li>
    <li><a href="https://secure.example.com">Secure Link</a></li>
    <li><a href="ftp://ftp.example.com">FTP Link</a></li>
  </ul>

  
  
  
</body>
</html>
