<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스</title>
    <style>
      table,
      td,
      th {
        border: 1px solid #ccc;
      }
      table {
        width: 200px;
        margin: 0 auto;
        border-collapse: collapse;
      }
      table tr:nth-of-type(odd) {
        background: lightgray;
        color: black;
      }
      table tr:nth-of-type(even) {
        background: lightblue;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>웹 개발</h1>
      <table>
        <tr>
          <td>HTML</td>
        </tr>
        <tr>
          <td>CSS</td>
        </tr>
        <tr>
          <td>Javascirpt</td>
        </tr>
        <tr>
          <td>React</td>
        </tr>
        <tr>
          <td>node.js</td>
        </tr>
      </table>
    </div>
  </body>
</html>
